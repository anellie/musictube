{% load static %}
<html>

<head>
    <link rel="shortcut icon" href="{% static 'img/fav.png' %}" type="image/png" />
    <link rel="stylesheet" href="{% static 'css/player.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <title>MusicTube</title>
</head>

<body>
    <div id="vue-app">
        <div class="nav">
            <ul>
                <li class="logo">
                    <img alt="musictube" src="{% static 'img/logo.png' %}" height="50px" v-on:click="cur_screen = 'playlists'">
                </li>
                <li class="controls">
                    <p id="prev-button" v-on:click="onPrevTrack">
                        <i class="fa fa-backward"></i>
                    </p>
                    <p id="play-button" v-on:click="onPlayPause">
                        <i class="fa fa-play" v-show="!playing"></i>
                        <i class="fa fa-pause" v-show="playing"></i>
                    </p>
                    <p id="random-button" v-on:click="onRandom()">
                        <i class="fa fa-random"></i>
                    </p>
                    <p id="next-button" v-on:click="onNextTrack">
                        <i class="fa fa-forward"></i>
                    </p>
                </li>
                {% verbatim %}
                <li class="track">
                    <p class="track-title" id="track-title">{{ player.title }}</p>
                    <transition name="position-fade">
                        <span class="position" v-if="cur_video !== null">
                            <p class="position-text">{{ formatSeconds(player.position) }} / {{ formatSeconds(cur_video.length) }}</p>
                            <input type="range" class="position-slider" id="position-slider" min="0" :max="cur_video.length" step="cur_video.length / 100"
                                oninput="updatePosition(this.value)" :value="player.position">
                        </span>
                    </transition>
                </li> 
                {% endverbatim %}
                <li class="right-aligned">
                    <span class="volume">
                        <span class="volume-icon">
                            <i class="fa fa-volume-up"></i>
                        </span>
                        <input type="range" class="volume-slider" id="volume-slider" min="0" max="100" step="1" oninput="updateVolume(this.value)"
                            :value="volume">
                        <input type="number" class="volume-box" id="volume-box" min="0" max="100" onchange="updateVolume(this.value)" :value="volume">
                    </span>
                    <span class="hamburger-menu">
                        <i class="fa fa-bars" v-on:click="menu_active = !menu_active"></i>
                    </span>
                </li>
            </ul>
            <div id="menu-dropdown" class="menu-dropdown" v-show="menu_active">
                <a v-on:click="cur_screen = 'playlists'">My Playlists</a>
                <a href="/e/">Edit Playlists</a>
                <a href="/logout/">Log out</a>
            </div>
        </div>
        <div class="content">
            <transition name="component-fade" mode="out-in">
                <component :is=cur_screen :view="cur_playlist_view" @update:view="onPlaylistClick" :track="playing" @update:track="updateCurrentPlaylistAndTrack"
                    v-bind:playlists="playlists" v-bind:cur_playlist_view="cur_playlist_view">
                </component>
            </transition>
        </div>
        <audio id="player" autoplay></audio>
    </div>

    <p id="json" style="display:none"> {{ json }}</p>

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="{% static 'js/player.js' %}"></script>
    {% csrf_token %}
</body>

</html>
